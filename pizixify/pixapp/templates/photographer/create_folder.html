{% extends "photographer/photogra_index.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create Photo Folder</h1>

    <!-- Display error message if present -->
    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="folder_id" class="form-label">Folder ID</label>
            <input type="text" class="form-control" id="folder_id" name="folder_id" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Create Folder</button> <!-- Custom button color -->
    </form>

    <a href="{% url 'folder_list' %}" class="btn btn-secondary mt-3">View Folders</a> <!-- Secondary button -->
</div>
{% endblock %}
