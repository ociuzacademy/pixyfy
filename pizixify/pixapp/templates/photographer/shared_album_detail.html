{% extends 'photographer/photogra_index.html' %}

{% block content %}
<h1 class="album-title">{{ album.title }}</h1>

<!-- Content container for album -->
<div id="album-container" class="portrait"> <!-- Add 'portrait' class here -->
    <!-- Image Grid (content starts directly from images without the title page) -->
    {% for page, photos in photos_by_page %}
    <div class="page-container">
        <h2>Page {{ page }}</h2>
        <div class="image-grid {% if photos|length == 1 %}one-photo{% elif photos|length == 2 %}two-photos{% elif photos|length == 3 %}three-photos{% endif %}">
            {% for photo in photos %}
            <div class="grid-item">
                <img src="{{ photo.absolute_url }}" alt="Photo {{ forloop.counter }}" class="grid-photo">
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<!-- Button to toggle portrait/landscape view -->
<button id="toggleViewButton" onclick="toggleView()">Switch to Landscape View</button>
<style>
    /* General page and album container styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
    }


    .album-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }
      /* Page Container Styling */
    .page-container {
        border: 5px solid #ccc; /* Individual border for each page */
        padding: 20px;
        margin-bottom: 20px; /* Space between pages */
        border-radius: 10px;
        background: #fff; /* Background for each page */
        page-break-after: always; /* Ensure each page breaks in print */
    }

    /* Image Grid Styling */
    .image-grid {
        display: grid;
        gap: 0px;
        /* Space between images */
        margin-bottom: 40px;
    }

    .image-grid.one-photo {
        grid-template-columns: 1fr;
        /* 1 column, full width for the single image */
    }

    .image-grid.one-photo .grid-item {
        grid-column: span 1;
        grid-row: span 1;
    }

    .image-grid.one-photo .grid-photo {
        width: 100%;
        height:1100px;
        object-fit: cover;
    }

    /* Two photos layout */
    .image-grid.two-photos {
        grid-template-columns: 1fr 1fr;
    }

    .image-grid.two-photos .grid-item {
        grid-column: span 1;
        grid-row: span 1;
    }

    .image-grid.two-photos .grid-photo {
        width: 100%;
        height: 700px;
        object-fit: cover;
    }


    /* Three photos layout */
    .image-grid.three-photos {
        grid-template-columns: 1fr 1fr 1fr;
    }

    .image-grid.three-photos .grid-item {
        grid-column: span 1;
        grid-row: span 1;
    }

    .image-grid.three-photos .grid-photo {
        width: 100%;
        height: 700px;
        object-fit: cover;
    }


    /* Default case: More than three photos */
    .image-grid {
        grid-template-columns: repeat(3, 1fr);
        /* 4 columns for a larger grid */
    }

    /* Custom sizing for grid items (physical album style) */
    .grid-item:nth-child(1) {
        grid-column: span 1;
        /* Spans 2 columns */
        grid-row: span 2;
        /* Spans 2 rows */
    }

    .grid-item:nth-child(2) {
        grid-column: span 1;
        /* Spans 1 column */
        grid-row: span 1;
        /* Spans 1 row */
    }

    .grid-item:nth-child(3) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(4) {
        grid-column: span 4;
        grid-row: span 1;
    }

    .grid-item:nth-child(5) {
        grid-column: span 2;
        /* Spans 2 columns */
        grid-row: span 1;
        /* Spans 1 row */
    }

    .grid-item:nth-child(6) {
        grid-column: span 1;
        grid-row: span 2;
    }

    .grid-item:nth-child(7) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(8) {
        grid-column: span 3;
        /* Spans 3 columns */
        grid-row: span 2;
        /* Spans 2 rows */
    }

    .grid-item:nth-child(9) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(10) {
        grid-column: span 2;
        /* Spans 2 columns */
        grid-row: span 1;
    }

    .grid-item:nth-child(11) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(12) {
        grid-column: span 2;
        /* Spans 2 columns */
        grid-row: span 1;
    }

    .grid-item:nth-child(13) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(14) {
        grid-column: span 2;
        /* Spans 2 columns */
        grid-row: span 1;
    }

    .grid-item:nth-child(15) {
        grid-column: span 1;
        grid-row: span 1;
    }

    .grid-item:nth-child(16) {
        grid-column: span 2;
        /* Spans 2 columns */
        grid-row: span 2;
        /* Spans 2 rows */
    }

    /* Individual grid items */
    .grid-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        border: 2px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .grid-photo {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    /* Page Break for PDF or Printing */
    .page-break {
        page-break-before: always;
        /* Forces a new page */
        margin-top: 50px;
        margin-bottom: 50px;
    }

    /* Larger page container for consistent size */
    @media print {
        body {
            width: 21cm;
            /* A4 Width */
            height: 29.7cm;
            /* A4 Height */
        }

        .album-container {
            width: 100%;
            height: auto;
            page-break-inside: avoid;
            /* Prevents breaking within containers */
        }

        .page-break {
            page-break-before: always;
            margin: 0;
            /* Removes extra margin for printed pages */
        }
    }
 /* Portrait View Styles */
 /* Portrait View Styles */
    .portrait {
        display: flex; /* Use flexbox to center */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        flex-direction: column; /* Stack items vertically */
        width: 100%; /* Full width for portrait */
        max-width: 900px; /* Increased max width for portrait */
        margin: 0 auto; /* Center the container */
    }

    .portrait .grid-photo {
        height: 500px; /* Adjust height for portrait */
    }

    /* Button Styles */
    #toggleViewButton {
        margin: 20px auto;
        display: block;
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    #toggleViewButton:hover {
        background-color: #27ae60;
    }

    /* Page Break for PDF or Printing */
    @media print {
        body {
            width: 21cm; /* A4 Width */
            height: 29.7cm; /* A4 Height */
        }

        #album-container {
            width: 100%;
            height: auto;
            page-break-inside: avoid; /* Prevents breaking within containers */
        }

        .page-container {
            page-break-after: always; /* Forces a new page after each page container */
        }
    }
</style>

<script>
    function toggleView() {
        const albumContainer = document.getElementById('album-container');
        albumContainer.classList.toggle('portrait');

        const button = document.getElementById('toggleViewButton');
        if (albumContainer.classList.contains('portrait')) {
            button.textContent = 'Switch to Landscape View';
        } else {
            button.textContent = 'Switch to Portrait View';
        }
    }
</script>
{% endblock %}
